<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komi Warframe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Komi Warframe</h1>
    <div id="turn"></div>
    <div id="score">0 - 0</div>
    <div id="setup">
        <label>Your Code: <input id="uidField" size="8"></label>
        <label class="offset">Opponent's Code: <input id="otherField" size="8"></label>
        <button id="startBtn">Start Game</button>
        <label class="offset">Create a Code and enter your opponent's code to start a game!</label>
    </div>
    <canvas id="game" width="760" height="760"></canvas>
    <script src="script.js"></script>
</body>
</html>
